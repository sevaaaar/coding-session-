<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <form>
        <label for="name">Full name*:</label>
        <br>
        <input type="text" name="name" id="name" placeholder="FirstName Lastname">
        <br>
        <br>
        <label for="email">Email address*:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="EMAIL_ADDRESS">
        <br>
        <br>
        <label for="pack">Select your package*:</label>
        <br>
        
     <select id="pack" name="pack">
    <option value="goa">Goa</option>
    <option value="saab">Saab</option>
    <option value="safia">Safia</option>
    <option value="audi">Audi</option>
         </select>
         <br>
         <br>
         <label for="date">Arrival date*:</label>
         
         <br>
         <input type="date" name="date" id="date">
         <br>
         <br>
         <label for="num">Number of people*: </label>
         <br>
         <input type="number" name="num" id="num" placeholder="UNKNOWN_TYPE">
         <br>
         <br>
         <label for="checkbox">What would you want to avail*: </label>
         <br>
         <label for="checkbox">Boarding</label>
         <input type="checkbox" name="check" id="checkbox">
         
         <br>
         <label for="checkbox">Fooding</label>
         <input type="checkbox" name="check" id="checkbox">
         
         <br>
         <label for="checkbox">Sight seeing</label>
         <input type="checkbox" name="check" id="checkbox">
        
         <br>
         <br>
         <label for="num">Discount Coupon code*: </label>
         <br>
         <input type="number" name="num" id="num" placeholder="UNKNOWN_TYPE">
         <br>
         <br>
         <label for="radio">Terms and conditions*: </label>
         <br>
         <input type="radio" name="choose" id="radio">
         <label for="agree">I agree</label>
         
         <input type="radio" name="choose" id="radio">
         <label for="disagree">I disagree</label>
         <br>
         <br>
         <input type="submit" value="Complete Reservation">
         



         







    </form>
</body>
</html>
